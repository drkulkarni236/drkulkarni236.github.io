		<script>
			$(document).ready(function() {
			  $(".icon.fa-envelope").hover(
				function() {
				  // Show the tooltip with a delay of 500 milliseconds (adjust as needed)
				  $(this).find(".tooltip").delay(100).fadeIn(100);
				},
				function() {
				  // Hide the tooltip when the mouse leaves the icon
				  $(this).find(".tooltip").fadeOut(200);
				}
			  );
			});
		</script>
			
			<script>
				document.addEventListener("DOMContentLoaded", function() {
				  const emailIcon = document.getElementById("email-icon");
				  const emailTooltip = emailIcon.querySelector(".tooltip");
				
				  emailIcon.addEventListener("click", function() {
					// Get the email address from the data attribute
					const emailAddress = emailIcon.getAttribute("data-email");
				
					// Create a temporary textarea element to copy the text
					const textarea = document.createElement("textarea");
					textarea.value = emailAddress;
					document.body.appendChild(textarea);
				
					// Select the text in the textarea
					textarea.select();
					textarea.setSelectionRange(0, 99999); // For mobile devices
				
					// Copy the text to the clipboard
					document.execCommand("copy");
				
					// Remove the temporary textarea
					document.body.removeChild(textarea);
				
					// Show a tooltip to indicate the email has been copied
					emailTooltip.textContent = "Email Copied!";
					setTimeout(function() {
					  emailTooltip.textContent = "Click to copy email ID";
					}, 3000); // Reset tooltip text after 1 second
				  });
				});
			</script>
